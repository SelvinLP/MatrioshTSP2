<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MatrioshTS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button (click)="Ev_Traducir()" type="button" class="btn btn-outline-dark">Traducir</button>
      <button (click)="Ev_Ejecutar()" type="button" class="btn btn-outline-dark">Optimizar</button>
      <button (click)="Ev_Ast()" type="button" class="btn btn-outline-dark">Ast</button>
      <button (click)="Ev_Simbolos()" type="button" class="btn btn-outline-dark">Simbolos</button>
      <button (click)="Ev_Errores()" type="button" class="btn btn-outline-dark">Errores</button>
    </nav>
    
    <div class="container">
      <section class="main row">
          <div class="col-md-6">
              <h4 style="color:whitesmoke;">Fuente</h4>
              <div class="ngx-codemirror">
                <ngx-codemirror [options]="options"
                  [(ngModel)]="Entrada"
                  [disabled]="false"
                  [autoFocus]="true">
                </ngx-codemirror>
              </div>
          </div>
          <div class="col-md-6">
            <h4 style="color:whitesmoke;">Traduccion</h4>
              <div class="ngx-codemirror">
                <ngx-codemirror [options]="options"
                  [(ngModel)]="Salida"
                  [disabled]="false"
                  [autoFocus]="true">
                </ngx-codemirror>
              </div>
          </div>
      </section>
      <h4 style="color:whitesmoke;">Consola</h4>
      <div class="ngx-codemirror">
        <ngx-codemirror [options]="options"
          [(ngModel)]="Consola"
          [disabled]="true"
          [autoFocus]="true">
        </ngx-codemirror>
      </div>
      <h4 class="text-center" style="color:whitesmoke;">AST</h4>
  </div>

  </body>
